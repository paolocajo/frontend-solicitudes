<section>
  <div class="container px-4 py-4">
    <div class="row gx-4 justify-content-center">
      <div class="col-lg-4">
        <h2 class="text-center py-4">Editar solicitud '{{solicitud.codigo}}'</h2>
        <form class="d-flex flex-column">
          <div class="form-group pb-4">
            <label for="fechaFinalizacion" class="pb-2">Fecha de registro</label>
            <input type="date" class="form-control" id="fecha" name="fecha" aria-describedby="fechaHelp"
              placeholder="Coloca la fecha de registro" [(ngModel)]="newEditado.fechaRegistro" required>
          </div>
          <div class="form-group pb-4">
            <label for="usuario" class="pb-2">Usuario que registra</label>
            <select class="form-select" aria-label="select user" id="idUsuarioFinalizador"
              [(ngModel)]="newEditado.idUsuarioSolicitante" name="idUsuarioFinalizador" required>
              <option selected disabled>Elige un usuario</option>
              <option *ngFor="let usuario of usuarios; let i = index" [value]="usuario.idUsuario">
                {{"@"}}{{usuario.nombreUsuario}}</option>
            </select>
          </div>
          <div class="form-group pb-4">
            <label for="codigo" class="pb-2">Código</label>
            <input type="text" class="form-control" id="codigo" name="codigo" aria-describedby="codigoHelp"
              placeholder="Coloca el código" [(ngModel)]="newEditado.codigo" required>
          </div>
          <div class="form-group pb-4">
            <label for="detalle" class="form-label">Detalle</label>
            <textarea class="form-control" id="detalle" name="detalle" rows="3"
              placeholder="Escribe el detalle de la solicitud" [(ngModel)]="newEditado.detalle" required></textarea>
          </div>
          <button (click)="guardar(solicitud.idSolicitud)" class="btn btn-success">Editar</button>
        </form>
      </div>
    </div>
  </div>
</section>
